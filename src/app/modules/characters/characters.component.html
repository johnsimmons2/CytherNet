<ion-content>
  <ion-card>
    <ion-card-header>
      <ion-card-title>
        <h2>Characters</h2>
      </ion-card-title>
      <ion-card-subtitle>
        <h3>Select or Create a Character</h3>
      </ion-card-subtitle>
    </ion-card-header>
    <ion-card-content>
      <ng-container *ngFor="let character of characters">
        <app-character-card [character]="character"></app-character-card>
      </ng-container>

    </ion-card-content>
  </ion-card>
</ion-content>
