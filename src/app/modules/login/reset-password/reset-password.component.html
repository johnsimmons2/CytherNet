<ion-content>
  <ion-card>
    <ion-card-header>
      <ion-card-title>
        <h2>Change Password</h2>
      </ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <form [formGroup]="passwordForm" (ngSubmit)="changePassword()">
        <ion-label>
          <h3>Change Password</h3>
        </ion-label>
        <ion-list>
          <ion-item>
            <ion-input placeholder="New Password" type="password" formControlName="passwordConfirm"></ion-input>
          </ion-item>
          <ion-item>
            <ion-input placeholder="Confirm Password" type="password" formControlName="passwordConfirm2"></ion-input>
          </ion-item>
          <ion-text color="danger" *ngIf="passwordForm.controls.passwordConfirm.hasError('mismatch')">
            <p>Passwords do not match!</p>
          </ion-text>
        </ion-list>
        <ion-button color="primary" fill="clear" type="submit" [disabled]="invalidForm || toastOpen">Change Password</ion-button>
      </form>
    </ion-card-content>
  </ion-card>
  <ion-toast [isOpen]="toastOpen" [message]="toastMessage" (didDismiss)="toastOpen = false" duration="2000">

  </ion-toast>
</ion-content>
