<ion-content>
  <ion-card>
    <ion-card-header>
      <ion-card-title>Add a Character</ion-card-title>
      <ion-card-subtitle>{{stepSummary}}</ion-card-subtitle>
    </ion-card-header>
    <ion-card-content>
      <ion-segment [scrollable]="true" value="basics">
        <ion-segment-button *ngFor="let c of cols; let i = index" [value]="c.name" [attr.content-id]="c.name" [disabled]="!step(i)">
          <ion-label>{{c.label}}</ion-label>
        </ion-segment-button>

        <ion-segment-view>
          <ion-segment-content id="basics">
            <ion-card>
              <ion-card-content>
                <ion-label>
                  <ion-item>
                    <ion-label position="floating">Character Name</ion-label>
                    <ion-input type="text" formControlName="name"></ion-input>
                  </ion-item>
                  <ion-item>
                    <ion-label position="floating">Character</ion-label>
                  </ion-item>
                </ion-label>
                <br />
                <ion-button fill="outline" color="primary" (click)="nextStep()">Next</ion-button>
              </ion-card-content>
            </ion-card>
          </ion-segment-content>

          <ion-segment-content id="attributes">
            <ion-card>
              <ion-card-content>
                <ion-label>
                  <ion-item>
                    <ion-label position="floating">Attribute</ion-label>
                    <ion-input type="text" formControlName="name"></ion-input>
                  </ion-item>
                  <ion-item>
                    <ion-label position="floating">Character</ion-label>
                  </ion-item>
                </ion-label>
                <br />
                <ion-button fill="outline" color="primary" (click)="nextStep()">Next 2</ion-button>
              </ion-card-content>
            </ion-card>
          </ion-segment-content>
        </ion-segment-view>

      </ion-segment>
    </ion-card-content>
  </ion-card>
</ion-content>
