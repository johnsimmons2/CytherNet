<h3>Dungeon Master Panel</h3>
<hr/>

<div fxLayout="row">
  <div fxFlex>
    <mat-card class="button-holder">
      <mat-card-header>
        <mat-card-title>
          Global Data
        </mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <div fxLayout="row wrap" fxLayoutAlign="space-around none" fxLayoutGap="5px">
          <button fxFlex="40" mat-raised-button (click)="navigateTo('/dmaster/characters/-1')" color="primary" >Manage Characters</button>
          <button fxFlex="40" mat-raised-button color="accent">Manage Monsters</button>
          <button fxFlex="40" mat-raised-button color="accent">Manage Items</button>
          <button fxFlex="40" mat-raised-button (click)="navigateTo('/dmaster/races')" color="accent">Manage Races</button>
          <button fxFlex="40" mat-raised-button (click)="navigateTo('/dmaster/classes')" color="accent">Manage Classes</button>
          <button fxFlex="40" mat-raised-button color="accent">Manage Feats</button>
          <button fxFlex="40" mat-raised-button color="accent">Manage Spells / Abilities</button>
        </div>
      </mat-card-content>
    </mat-card>
  </div>

  <div fxFlex>
    <mat-card class="button-holder">
      <mat-card-header>
        <mat-card-title>Users and User interaction</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <div fxLayout="row wrap" fxLayoutAlign="space-around none" fxLayoutGap="5px">
          <button fxFlex="40" mat-raised-button color="primary" (click)="navigateTo('/dmaster/users')">Manage Users</button>
          <button fxFlex="40" mat-raised-button color="accent">Manage Items</button>
          <button fxFlex="40" mat-raised-button color="accent">Manage Knowledge</button>
          <button fxFlex="40" mat-raised-button color="accent">Manage Spells</button>
          <button fxFlex="40" mat-raised-button color="accent">Create Item</button>
          <button fxFlex="40" mat-raised-button color="accent">Create Item</button>
          <button fxFlex="40" mat-raised-button color="accent">Create Item</button>
          <button fxFlex="40" mat-raised-button color="accent">Create Item</button>
          <button fxFlex="40" mat-raised-button color="accent">Create Item</button>
          <button fxFlex="40" mat-raised-button color="accent">Create Item</button>
        </div>
      </mat-card-content>
    </mat-card>
  </div>
</div>
