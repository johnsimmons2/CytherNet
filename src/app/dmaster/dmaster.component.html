<h3>Dungeon Master Panel</h3>
<hr/>

<div fxLayout="row">
  <div fxFlex>
    <mat-card class="button-holder">
      <mat-card-header>
        <mat-card-title>
          Category 1
        </mat-card-title>
      </mat-card-header>
      <button mat-raised-button (click)="createCharacter()" color="primary" >Create Character</button>
      <button mat-raised-button color="accent">Create Monster</button>
    </mat-card>
  </div>

  <div fxFlex>
    <mat-card class="button-holder">
      <mat-card-header>
        <mat-card-title>Users and User interaction</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <button mat-raised-button color="primary" (click)="navigateTo('/dmaster/users')">Manage Users</button>
        <button mat-raised-button color="accent">Manage Items</button>
        <button mat-raised-button color="accent">Manage Knowledge</button>
        <button mat-raised-button color="accent">Manage Spells</button>
        <button mat-raised-button color="accent">Create Item</button>
        <button mat-raised-button color="accent">Create Item</button>
        <button mat-raised-button color="accent">Create Item</button>
        <button mat-raised-button color="accent">Create Item</button>
        <button mat-raised-button color="accent">Create Item</button>
        <button mat-raised-button color="accent">Create Item</button>
      </mat-card-content>
    </mat-card>
  </div>
</div>
