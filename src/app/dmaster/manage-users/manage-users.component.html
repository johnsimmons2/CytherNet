<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

<ng-container matColumnDef="id">
  <th mat-header-cell *matHeaderCellDef> Id </th>
  <td mat-cell *matCellDef="let element"> {{element.id}} </td>
</ng-container>

<ng-container matColumnDef="username">
  <th mat-header-cell *matHeaderCellDef> Username </th>
  <td mat-cell *matCellDef="let element"> {{element.username}} </td>
</ng-container>

<ng-container matColumnDef="email">
  <th mat-header-cell *matHeaderCellDef> Email </th>
  <td mat-cell *matCellDef="let element"> {{element.email}} </td>
</ng-container>

<ng-container matColumnDef="created">
  <th mat-header-cell *matHeaderCellDef> Created </th>
  <td mat-cell *matCellDef="let element"> {{element.created}} </td>
</ng-container>

<ng-container matColumnDef="lastOnline">
  <th mat-header-cell *matHeaderCellDef> Last Online </th>
  <td mat-cell *matCellDef="let element"> {{element.lastOnline}} </td>
</ng-container>

<ng-container matColumnDef="roles">
  <th mat-header-cell *matHeaderCellDef> Roles </th>
  <td mat-cell *matCellDef="let element"> {{element.roles}} </td>
</ng-container>

<tr mat-header-row *matHeaderRowDef="xcolumns"></tr>
<tr mat-row *matRowDef="let row; columns: xcolumns;"></tr>

</table>
