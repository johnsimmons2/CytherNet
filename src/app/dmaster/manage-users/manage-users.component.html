
<mat-card>
  <mat-card-header>
    <mat-card-title>Manage Users</mat-card-title>
    <mat-card-subtitle>Manage users and their roles</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>

    <table #usertable mat-table [dataSource]="dataSource" class="mat-elevation-z8">
      
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> Id </th>
        <td mat-cell *matCellDef="let element"> {{element.id}} </td>
      </ng-container>
      
      <ng-container matColumnDef="username">
        <th mat-header-cell *matHeaderCellDef> Username </th>
        <td mat-cell *matCellDef="let element"> <b>{{element.username}}</b> </td>
      </ng-container>
      
      <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef> Email </th>
        <td mat-cell *matCellDef="let element">
          <mat-form-field>
            <input type="email" matInput (change)="updateEmailFor(element.id, $event)" [value]="element.email">
          </mat-form-field>
        </td>
      </ng-container>
      
      <ng-container matColumnDef="created">
        <th mat-header-cell *matHeaderCellDef> Created </th>
        <td mat-cell *matCellDef="let element"> {{element.created}} </td>
      </ng-container>

      <ng-container matColumnDef="lastOnline">
        <th mat-header-cell *matHeaderCellDef> Last Online </th>
        <td mat-cell *matCellDef="let element"> {{element.lastOnline}} </td>
      </ng-container>
      
      <ng-container matColumnDef="roles">
        <th mat-header-cell *matHeaderCellDef> Roles </th>
        <td mat-cell *matCellDef="let element">
          <mat-form-field>
            <mat-select [compareWith]="compareRoles" multiple [(ngModel)]="element.roles" (ngModelChange)="updateRolesFor(element.id, $event)">
              <mat-option *ngFor="let role of roles" [value]="role">{{role.roleName}}</mat-option>
            </mat-select>
          </mat-form-field>
        </td>
      </ng-container>

      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef> Actions </th>
        <td mat-cell *matCellDef="let element">
          <button mat-icon-button (click)="deleteRow(element)" [disabled]="element.id==1">
            <mat-icon>delete</mat-icon>
          </button>
          <button mat-icon-button (click)="manageCharacters(element.id)" [disabled]="element.id==1">
            <mat-icon>accessibility</mat-icon>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="xcolumns"></tr>
      <tr mat-row *matRowDef="let row; columns: xcolumns;"></tr>

    </table>

  </mat-card-content>
</mat-card>
