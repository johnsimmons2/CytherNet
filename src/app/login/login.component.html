  <form [formGroup]="loginForm" (ngSubmit)="submit()">
    <mat-card [ngClass.gt-sm]="'fullscreen'">
      <mat-card-header>
        <mat-card-title>
          <h2>Login to an existing account</h2>
        </mat-card-title>
      </mat-card-header>
      <mat-card-content fxLayout="column">
        <mat-form-field fxFlex>
          <mat-label>Username</mat-label>
          <input id="username" matInput placeholder="Username" type="text" formControlName="username" />
          <mat-error *ngIf="loginForm.controls.username.errors?.['genericError']">
            An unknown error has occured. Please try again later, or check the console for more information.
          </mat-error>
          <mat-error *ngIf="loginForm.controls.username.errors?.['loginError']">
            The provided username and password combination could not be found.
          </mat-error>
          <mat-error *ngIf="loginForm.controls.username.errors?.['required']">
            Username is required.
          </mat-error>
        </mat-form-field>

        <mat-form-field fxFlex>
          <mat-label>Password</mat-label>
          <input id="password" matInput placeholder="Password" type="password" formControlName="password" />
          <mat-error *ngIf="loginForm.controls.password.errors?.['required']">
            Password is required.
          </mat-error>
          <mat-hint>
            <app-subtle-modal title="Forgot Password?" text="To reset your password contact the site administrator.">
            </app-subtle-modal>
          </mat-hint>
        </mat-form-field>
      </mat-card-content>

      <mat-card-actions align="end">
        <button mat-raised-button color="primary" class="form-row-item" type="submit" [disabled]="!loginForm.valid">Login</button>
        <button mat-raised-button color="accent" class="form-row-item" type="button" (click)="registerUser()">Register</button>
      </mat-card-actions>
    </mat-card>
  </form>
