<div class="cyther-page">
  <form [formGroup]="loginForm" (ngSubmit)="submit()">
    <h2>Login or Make an Account</h2>
    <div class="form-row">
      <mat-form-field>
        <input matInput placeholder="Username" type="text" formControlName="username" />
      </mat-form-field>
    </div>
    <div class="form-row">
      <mat-form-field>
        <input matInput placeholder="Password" type="password" formControlName="password" />
      </mat-form-field>
    </div>

    <div class="form-row">
      <button class="form-row-item" type="submit" [disabled]="!loginForm.valid">Login</button>
      <button class="form-row-item" (click)="registerUser()" [disabled]="!loginForm.valid">Register</button>
    </div>
  </form>
</div>
