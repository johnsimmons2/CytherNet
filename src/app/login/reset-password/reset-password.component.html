<mat-card [ngClass.gt-sm]="'fullscreen'">
  <form [formGroup]="passwordFormGroup" (ngSubmit)="submit()">
    <mat-card-header>
      <mat-card-title>
        <h2>Reset your password for {{user}}</h2>
      </mat-card-title>
    </mat-card-header>
    <mat-card-content fxLayout="column">
      <mat-form-field fxFlex>
        <mat-label>Password</mat-label>
        <input id="password" matInput placeholder="Password" type="password" formControlName="pword" />
        <mat-error *ngIf="passwordFormGroup.controls.pword.errors?.['genericError']">
          An unknown error has occured. Please try again later, or check the console for more information.
        </mat-error>
        <mat-error *ngIf="passwordFormGroup.controls.pword.errors?.['required']">
          Username is required.
        </mat-error>
      </mat-form-field>

      <mat-form-field fxFlex>
        <mat-label>Confirm</mat-label>
        <input id="confirm_password" matInput placeholder="Confirm" type="password" formControlName="pword2" />
        <mat-error *ngIf="passwordFormGroup.controls.pword2.errors?.['required']">
          Confirming your password is required.
        </mat-error>
        <mat-error *ngIf="passwordFormGroup.controls.pword2.value !== passwordFormGroup.controls.pword.value">
          Passwords do not match.
        </mat-error>
      </mat-form-field>
    </mat-card-content>

    <mat-card-actions align="end">
      <button mat-raised-button color="primary" class="form-row-item" type="submit"
        [disabled]="!valid">Submit</button>
    </mat-card-actions>
  </form>
</mat-card>
