<span fxLayout="row" fxLayout="space-between none" class="success-snack" style="width: 100%">
    <span fxFlex="80" matSnackBarLabel class="success-snack">
        {{data.message}}
    </span>
    <span fxFlex matSnackBarActions>
        <button mat-stroked-button matSnackBarAction (click)="snackBarRef.dismissWithAction()" style="padding-right: 8px;">Dismiss</button>
    </span>
</span>
