<ion-modal>
  <ng-template>
    <ion-card>
      <ion-card-header>
        <ion-card-title>Download the Android App?</ion-card-title>
      </ion-card-header>
      <ion-button fill="clear" (click)="tryDownload()" color="primary">Download</ion-button>
      <ion-button fill="clear" (click)="close()">Close</ion-button>
    </ion-card>
  </ng-template>
</ion-modal>
