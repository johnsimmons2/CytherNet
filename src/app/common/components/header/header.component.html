<ion-toolbar color="primary">
  <ion-title routerLink="/">
    <a routerLink="/" style="text-decoration: inherit; cursor: pointer; color: inherit">
      {{title}}
    </a>
  </ion-title>
  <ion-buttons slot="end">

    <ion-button *ngIf="!authenticated && !onAbout" routerLink="about">About</ion-button>

    <ion-button *ngIf="!authenticated && onAbout" routerLink="login">Login</ion-button>

    <ng-container *ngIf="authenticated">
      <ion-button (click)="logout()">Logout</ion-button>
    </ng-container>
  </ion-buttons>
</ion-toolbar>
