<ion-toolbar>
  <ion-button fill="clear" size="small" routerLink="/about">about</ion-button>
  <ion-button fill="clear" slot="end" size="small" id="info-modal"><a>{{apiVersion}}</a></ion-button>
  <ion-modal trigger="info-modal">
    <ng-template>
      <ion-card>
        <ion-card-header>
          <ion-card-title>Cyther.online</ion-card-title>
          <ion-card-subtitle>Platform information and versions</ion-card-subtitle>
        </ion-card-header>
        <ion-card-content>
          <ion-grid [fixed]="true">
            <ion-row>
              <ion-col size="3"><ion-label>Cyther API</ion-label></ion-col>
              <ion-col size="2">version: </ion-col>
              <ion-col><strong>{{apiVersion}}</strong></ion-col>
            </ion-row>
            <ion-item lines="full"></ion-item>
            <ion-row>
              <ion-col size="3"><ion-label>Cyther.online</ion-label></ion-col>
              <ion-col size="2">version: </ion-col>
              <ion-col><strong>{{appVersion}}</strong></ion-col>
            </ion-row>
            <ion-row>
              <ion-col size="3"></ion-col>
              <ion-col size="2">browser: </ion-col>
              <ion-col><strong>{{browser}} / {{browserVersion}}</strong></ion-col>
            </ion-row>
            <ion-item lines="full"></ion-item>
            <ion-row>
              <ion-col size="3"><ion-label>System</ion-label></ion-col>
              <ion-col size="2">os: </ion-col>
              <ion-col><strong>{{operatingSystem}}</strong></ion-col>
            </ion-row>
            <ion-row>
              <ion-col size="4"></ion-col>
              <ion-col size="2">ip: </ion-col>
              <ion-col><strong>{{ipAddress}}</strong></ion-col>
            </ion-row>
            <ion-row>
              <ion-col size="4"></ion-col>
              <ion-col size="2">platform: </ion-col>
              <ion-col><strong>{{platform}}</strong></ion-col>
            </ion-row>
          </ion-grid>
        </ion-card-content>
        <ion-button fill="clear" (click)="close()" [strong]="true">Close</ion-button>
      </ion-card>
    </ng-template>
  </ion-modal>
</ion-toolbar>
