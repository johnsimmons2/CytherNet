<mat-toolbar color="primary">
  <mat-toolbar-row>
    <button *ngIf="isLoggedIn" mat-icon-button (click)="toggleNav()">
      <mat-icon>menu</mat-icon>
    </button>
    <span class="nav-title">Cythernet</span>
    <div>
      <app-header-button buttonName="Home"
                        buttonRoute="/"
                        buttonIcon="home"
                        (click)="routeTo('')"
                        [isEnabled]="isLoggedIn">
      </app-header-button>

      <app-header-button buttonName="Characters"
                        buttonRoute="/character"
                        buttonIcon="person"
                        (click)="routeTo('character')"
                        [isEnabled]="isLoggedIn">
      </app-header-button>

      <app-header-button buttonName="Campaign"
                        buttonRoute="/campaign"
                        buttonIcon="map"
                        (click)="routeTo('campaign')"
                        [isEnabled]="isLoggedIn">
      </app-header-button>

      <app-header-button buttonName="Journal"
                        buttonRoute="/journal"
                        buttonIcon="bookmark_border"
                        buttonIconActive="bookmark"
                        (click)="routeTo('journal')"
                        [isEnabled]="isLoggedIn && isPlayer">
      </app-header-button>

      <app-header-button buttonName="Dungeon Master"
                        buttonRoute="/dmaster"
                        buttonIcon="add_circle_outline"
                        buttonIconActive="add_circle"
                        (click)="routeTo('dmaster')"
                        [isEnabled]="isLoggedIn && isAdmin">
      </app-header-button>
    </div>

    <div style="flex: 1 1 auto;"></div>

    <app-header-button buttonName="Logout"
                      buttonIcon="logout"
                      (click)="logout()"
                      [isEnabled]="isLoggedIn">
    </app-header-button>
  </mat-toolbar-row>
</mat-toolbar>

<mat-sidenav-container>
  <mat-sidenav mode="over" [(opened)]="opened">
    <mat-nav-list>
      <a mat-list-item (click)="routeTo('profile')" routerLinkActive="active">Profile</a>
      <hr/>
      <h3>Dungeon Master</h3>
      <a mat-list-item>Users</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
