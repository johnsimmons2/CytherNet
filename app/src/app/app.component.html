<mat-toolbar color="primary">
  <mat-toolbar-row>
    <button *ngIf="isLoggedIn" mat-icon-button>
      <mat-icon (click)="sidenav.toggle()">menu</mat-icon>
    </button>
    <span class="nav-title">Cythernet</span>
    <div>
      <a *ngIf="isLoggedIn" mat-button [routerLink]="'/'" routerLinkActive="active">Home</a>
      <a *ngIf="isLoggedIn" mat-button [routerLink]="'/character'" routerLinkActive="active">Character</a>
      <a *ngIf="isLoggedIn" mat-button [routerLink]="'/journal'" routerLinkActive="active">Journal</a>
      <a *ngIf="isLoggedIn" mat-button [routerLink]="'/campaign'" routerLinkActive="active">Campaign</a>
    </div>
    <div style="flex: 1 1 auto;"></div>
    <div>
      <a *ngIf="isLoggedIn" mat-button (click)="logout()" style="right: 0;">Logout</a>
    </div>
  </mat-toolbar-row>
</mat-toolbar>

<mat-sidenav-container>
  <mat-sidenav #sidenav>
    <mat-nav-list>
      <a mat-list-item routerLink="/profile" routerLinkActive="active">Profile</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
